<!DOCTYPE html>
<html lang="en">
    <head>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">


        <title>Parasitology Sample Monitoring</title>

        <link rel="stylesheet" type="text/css" href="monitoring_tool.css">
        <link href="bs/css/bootstrap.min.css" rel="stylesheet">
      

        <script type="text/javascript" src="d3.v3.js"></script>
        <script type="text/javascript" src="index.js"></script>
        
    </head>
    <body>

    <br>
    <br>
    
<div class="container">


  
<div class="row">

   
    
<div class="col-md-3">
    
        <h2 class="text-nowrap"><small><b>Sample Overview</b><br>Parasitology Monitoring Tool</small></h2>
        <p class="text-nowrap"> 
        <button type="button" class="btn btn-default"><b>Result</b></button> 
        <button type="button" class="btn btn-default"><b>Ward Name</b></button> 
        <button type="button" class="btn btn-default"><b>Tech</b></button></p>
        
          <div class="radio-inline">
                    <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="optionRegular" checked="checked">
                    Regular
                    </label>
                </div>
            
    
          <div class="radio-inline">
                    <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="optionSmall">
                    Small
                    </label>
                </div>
         

          <div class="radio-inline">
                    <label>
                    <input type="radio" name="optionsRadios" id="optionsRadios2" value="optionExtraSmall">
                    Extra Small
                    </label>
                </div>
        
        <div>
      

        <select class="form-control">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        </div>


        <ul class="list-group">

            <li class="list-group-item">
                <p class="text-center"><b>Samples Per Row</b></p>
                <div class="range">
                    <input type="range" name="range" min="10" max="50" value="20" onchange="range.value=value" id="nRow">
                    <output name="range"><span id="nRow-value"></span></output>
                </div>
            </li>
            <li class="list-group-item">
                <p class="text-center"><b>Radius Size</b></p>
                 <div class="range">
                    <input type="range" name="range" min="5" max="18" value="15" onchange="range.value=value" id="nRadius">
                    <output name="range"><span id="nRadius-value"></span></output>
                </div>
            </li>
            <div class="collapse" id="SampleDetails">
            <li class="list-group-item"><span class="badge" id="Order"></span>Order ID</li>
            <li class="list-group-item"><span class="badge" id="Date"></span>Date Received</li>
            <li class="list-group-item"><span class="badge" id="Ward"></span>Ward Name</li>
            <li class="list-group-item"><span class="badge" id="Result"></span>Result</li>
            <li class="list-group-item"><span class="badge" id="Organism"></span>Organism(s)</li>
        </div>
        </ul>
</div>

<div class="col-md-7 col-md-offset-1">

    
    <center><div id="viz"></div></center>

      
</div> 
    
   

</div>
    
 
</div>



    <script type="text/javascript" src="jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="bs/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="monitoring_tool.js"></script> 

       
    </body>
</html>
